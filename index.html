<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div id="main-container">
      <div class="cards-container">
        <div class="card-container-front">
          <div>
            <img src="images/card-logo.svg" class="card-logo">
          </div>
          <div class="card-front-details">
            <div>
              <p class="card-front-number" id="card-number">0000 0000 0000 0000</p>
            </div>
            <div>
              <p class="card-front-name" id="cardholder-name">JANE APPLESEED</p>
              <p class="card-front-date" id="card-date"><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>
        </div>
        <div class="card-container-back">
          <p id="card-cvc">000</p>
        </div>
      </div>
      <div class="input-container" id="form">
        <div id="form-container">
          <form action="" id="myForm">
            <div class="input-container1">
              <label for="name">CARDHOLDER NAME</label>
              <input class="name-input" type="text" id="name" placeholder="e.g Jane Appleseed" required>
            </div>
            <div class="input-container2">
              <label for="number">CARD NUMBER</label>
              <input class="name-input" type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" onkeyup="this.value = this.value.toUpperCase();"required>
              <span class="input-message">Wrong Format, Numbers Only</span>
            </div>
            <div class="input-container3">
              <form action="" name="date">
                <div class="date-container">
                  <label for="date">EXP. DATE (MM/YY)</label>
                  <input class="name-input" type="text" id="dateMM" placeholder="MM" required maxLength="2" minlength="3" size="4">
                  
                  <input class="name-input" type="text" id="dateYY" placeholder="YY" required maxLength="2" minlength="3" size="4">
                  <span class="input-message">Can't Be Blank</span>
                </div>
              </form>
              <div class="cvc-container">
                <label for="cvc">CVC</label>
                <input class="name-input" type="text" id="cvc" placeholder="e.g. 123" maxlength="3" required>
                <span class="input-message">Can't Be Blank</span>
              </div>
            </div>
              <button type="submit" class="confirm" id="confirm">Confirm</button>
          </form>
        </div>
        

        <!-- complete state html starts here -->
        <div id="complete">
          <div class="img-container">
            <img src="images/icon-complete.svg" alt="" srcset="">
          </div>
          <div class="complete-content">
            <h1 class="cc-h1">THANK YOU!</h1>
            <p class="cc-p">We've added your card details</p>
            <button class="confirm" onclick="window.location.reload();" id="confirm1">Continue</button>
          </div>
        </div>

        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Christian Noel Salvador</a>.
    </div>
  </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>

  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123 -->

  Thank you!

  Continue -->
